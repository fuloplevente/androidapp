<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="msapplication-tap-highlight" content="no" />
        
        <script src="js/libs/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/App.js"></script>
        
        <title>LeviApp</title>
    </head>
    <body class="bodybackground">
        <div class="demo-wrapper" data-role="page">  
            <div class="panel left" data-role="panel" data-position="left" data-display="overlay" id="panel-01">  
                <ul>  
                    <li class="newsfeed"><a href="#goonline" title="GoOnline">GoOnline</a></li>  
                    <li class="profile"><a href="#profile" title="Profile">Profile</a></li>  
                    <li class="setting"><a href="#radar" title="Radar">Radar</a></li>  
                    <li class="logout"><a href="#adver" title="Advert">Advert</a></li>   
                </ul>  
            </div> 
            <div class="header" data-role="header">  
                <span class="open left"><a href="#panel-01">&#61641;</a></span>  
                <span class="title">LeviApp</span>    
            </div>  
            <div class="content" data-role="content">       
                <form method="post" action="">
                    <div class="ui-field-contain">
                      <label for="email">E-mail:</label>
                      <input type="email" name="email" id="email">
                      <label for="password">Password:</label>
                      <input type="password" name="password" id="password">
                      <input type="submit" value="Register">
                    </div>
                </form>
            </div>  
        
        <script type="text/javascript">
             $(document).ready(function() {
                App.initialize();
            });
        </script>
    </body>
</html>
